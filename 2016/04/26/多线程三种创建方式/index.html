"line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div><div class="line">120</div><div class="line">121</div><div class="line">122</div><div class="line">123</div><div class="line">124</div><div class="line">125</div><div class="line">126</div><div class="line">127</div><div class="line">128</div><div class="line">129</div><div class="line">130</div><div class="line">131</div><div class="line">132</div><div class="line">133</div><div class="line">134</div><div class="line">135</div><div class="line">136</div></pre></td><td class="code"><pre><div class="line">Java中创建线程主要有三种方式：</div><div class="line">一、继承Thread类创建线程类</div><div class="line">（<span class="number">1</span>）定义Thread类的子类，并重写该类的run方法，该run方法的方法体就代表了线程要完成的任务。因此把run()方法称为执行体。</div><div class="line">（<span class="number">2</span>）创建Thread子类的实例，即创建了线程对象。</div><div class="line">（<span class="number">3</span>）调用线程对象的start()方法来启动该线程。</div><div class="line">[java] view plain copy </div><div class="line"><span class="number">1</span>.<span class="keyword">package</span> com.thread;  </div><div class="line"><span class="number">2</span>.  </div><div class="line"><span class="number">3</span>.<span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">FirstThreadTest</span> <span class="keyword">extends</span> <span class="title">Thread</span></span>&#123;  </div><div class="line"><span class="number">4</span>.    <span class="keyword">int</span> i = <span class="number">0</span>;  </div><div class="line"><span class="number">5</span>.    <span class="comment">//重写run方法，run方法的方法体就是现场执行体  </span></div><div class="line"><span class="number">6</span>.    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span><span class="params">()</span>  </span></div><div class="line">7.    &#123;  </div><div class="line"><span class="number">8</span>.        <span class="keyword">for</span>(;i&lt;<span class="number">100</span>;i++)&#123;  </div><div class="line"><span class="number">9</span>.        System.out.println(getName()+<span class="string">"  "</span>+i);  </div><div class="line"><span class="number">10</span>.          </div><div class="line"><span class="number">11</span>.        &#125;  </div><div class="line"><span class="number">12</span>.    &#125;  </div><div class="line"><span class="number">13</span>.    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span>  </span></div><div class="line">14.    &#123;  </div><div class="line"><span class="number">15</span>.        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i&lt; <span class="number">100</span>;i++)  </div><div class="line"><span class="number">16</span>.        &#123;  </div><div class="line"><span class="number">17</span>.            System.out.println(Thread.currentThread().getName()+<span class="string">"  : "</span>+i);  </div><div class="line"><span class="number">18</span>.            <span class="keyword">if</span>(i==<span class="number">20</span>)  </div><div class="line"><span class="number">19</span>.            &#123;  </div><div class="line"><span class="number">20</span>.                <span class="keyword">new</span> FirstThreadTest().start();  </div><div class="line"><span class="number">21</span>.                <span class="keyword">new</span> FirstThreadTest().start();  </div><div class="line"><span class="number">22</span>.            &#125;  </div><div class="line"><span class="number">23</span>.        &#125;  </div><div class="line"><span class="number">24</span>.    &#125;  </div><div class="line"><span class="number">25</span>.  </div><div class="line"><span class="number">26</span>.&#125;  </div><div class="line"></div><div class="line">上述代码中Thread.currentThread()方法返回当前正在执行的线程对象。GetName()方法返回调用该方法的线程的名字。</div><div class="line">二、通过Runnable接口创建线程类</div><div class="line">（<span class="number">1</span>）定义runnable接口的实现类，并重写该接口的run()方法，该run()方法的方法体同样是该线程的线程执行体。</div><div class="line">（<span class="number">2</span>）创建 Runnable实现类的实例，并依此实例作为Thread的target来创建Thread对象，该Thread对象才是真正的线程对象。</div><div class="line">（<span class="number">3</span>）调用线程对象的start()方法来启动该线程。</div><div class="line">示例代码为：</div><div class="line">[java] view plain copy </div><div class="line"><span class="number">1</span>.<span class="keyword">package</span> com.thread;  </div><div class="line"><span class="number">2</span>.  </div><div class="line"><span class="number">3</span>.<span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">RunnableThreadTest</span> <span class="keyword">implements</span> <span class="title">Runnable</span>  </span></div><div class="line">4.&#123;  </div><div class="line"><span class="number">5</span>.  </div><div class="line"><span class="number">6</span>.    <span class="keyword">private</span> <span class="keyword">int</span> i;  </div><div class="line"><span class="number">7</span>.    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span><span class="params">()</span>  </span></div><div class="line">8.    &#123;  </div><div class="line"><span class="number">9</span>.        <span class="keyword">for</span>(i = <span class="number">0</span>;i &lt;<span class="number">100</span>;i++)  </div><div class="line"><span class="number">10</span>.        &#123;  </div><div class="line"><span class="number">11</span>.            System.out.println(Thread.currentThread().getName()+<span class="string">" "</span>+i);  </div><div class="line"><span class="number">12</span>.        &#125;  </div><div class="line"><span class="number">13</span>.    &#125;  </div><div class="line"><span class="number">14</span>.    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span>  </span></div><div class="line">15.    &#123;  </div><div class="line"><span class="number">16</span>.        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i &lt; <span class="number">100</span>;i++)  </div><div class="line"><span class="number">17</span>.        &#123;  </div><div class="line"><span class="number">18</span>.            System.out.println(Thread.currentThread().getName()+<span class="string">" "</span>+i);  </div><div class="line"><span class="number">19</span>.            <span class="keyword">if</span>(i==<span class="number">20</span>)  </div><div class="line"><span class="number">20</span>.            &#123;  </div><div class="line"><span class="number">21</span>.                RunnableThreadTest rtt = <span class="keyword">new</span> RunnableThreadTest();  </div><div class="line"><span class="number">22</span>.                <span class="keyword">new</span> Thread(rtt,<span class="string">"新线程1"</span>).start();  </div><div class="line"><span class="number">23</span>.                <span class="keyword">new</span> Thread(rtt,<span class="string">"新线程2"</span>).start();  </div><div class="line"><span class="number">24</span>.            &#125;  </div><div class="line"><span class="number">25</span>.        &#125;  </div><div class="line"><span class="number">26</span>.  </div><div class="line"><span class="number">27</span>.    &#125;  </div><div class="line"><span class="number">28</span>.  </div><div class="line"><span class="number">29</span>.&#125;  </div><div class="line"></div><div class="line">三、通过Callable和Future创建线程</div><div class="line">（<span class="number">1</span>）创建Callable接口的实现类，并实现call()方法，该call()方法将作为线程执行体，并且有返回值。</div><div class="line">（<span class="number">2</span>）创建Callable实现类的实例，使用FutureTask类来包装Callable对象，该FutureTask对象封装了该Callable对象的call()方法的返回值。</div><div class="line">（<span class="number">3</span>）使用FutureTask对象作为Thread对象的target创建并启动新线程。</div><div class="line">（<span class="number">4</span>）调用FutureTask对象的get()方法来获得子线程执行结束后的返回值</div><div class="line">实例代码：</div><div class="line">[java] view plain copy </div><div class="line"><span class="number">1</span>.<span class="keyword">package</span> com.thread;  </div><div class="line"><span class="number">2</span>.  </div><div class="line"><span class="number">3</span>.<span class="keyword">import</span> java.util.concurrent.Callable;  </div><div class="line"><span class="number">4</span>.<span class="keyword">import</span> java.util.concurrent.ExecutionException;  </div><div class="line"><span class="number">5</span>.<span class="keyword">import</span> java.util.concurrent.FutureTask;  </div><div class="line"><span class="number">6</span>.  </div><div class="line"><span class="number">7</span>.<span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">CallableThreadTest</span> <span class="keyword">implements</span> <span class="title">Callable</span>&lt;<span class="title">Integer</span>&gt;  </span></div><div class="line">8.&#123;  </div><div class="line"><span class="number">9</span>.  </div><div class="line"><span class="number">10</span>.    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span>  </span></div><div class="line">11.    &#123;  </div><div class="line"><span class="number">12</span>.        CallableThreadTest ctt = <span class="keyword">new</span> CallableThreadTest();  </div><div class="line"><span class="number">13</span>.        FutureTask&lt;Integer&gt; ft = <span class="keyword">new</span> FutureTask&lt;&gt;(ctt);  </div><div class="line"><span class="number">14</span>.        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i &lt; <span class="number">100</span>;i++)  </div><div class="line"><span class="number">15</span>.        &#123;  </div><div class="line"><span class="number">16</span>.            System.out.println(Thread.currentThread().getName()+<span class="string">" 的循环变量i的值"</span>+i);  </div><div class="line"><span class="number">17</span>.            <span class="keyword">if</span>(i==<span class="number">20</span>)  </div><div class="line"><span class="number">18</span>.            &#123;  </div><div class="line"><span class="number">19</span>.                <span class="keyword">new</span> Thread(ft,<span class="string">"有返回值的线程"</span>).start();  </div><div class="line"><span class="number">20</span>.            &#125;  </div><div class="line"><span class="number">21</span>.        &#125;  </div><div class="line"><span class="number">22</span>.        <span class="keyword">try</span>  </div><div class="line"><span class="number">23</span>.        &#123;  </div><div class="line"><span class="number">24</span>.            System.out.println(<span class="string">"子线程的返回值："</span>+ft.get());  </div><div class="line"><span class="number">25</span>.        &#125; <span class="keyword">catch</span> (InterruptedException e)  </div><div class="line"><span class="number">26</span>.        &#123;  </div><div class="line"><span class="number">27</span>.            e.printStackTrace();  </div><div class="line"><span class="number">28</span>.        &#125; <span class="keyword">catch</span> (ExecutionException e)  </div><div class="line"><span class="number">29</span>.        &#123;  </div><div class="line"><span class="number">30</span>.            e.printStackTrace();  </div><div class="line"><span class="number">31</span>.        &#125;  </div><div class="line"><span class="number">32</span>.  </div><div class="line"><span class="number">33</span>.    &#125;  </div><div class="line"><span class="number">34</span>.  </div><div class="line"><span class="number">35</span>.    <span class="meta">@Override</span>  </div><div class="line"><span class="number">36</span>.    <span class="function"><span class="keyword">public</span> Integer <span class="title">call</span><span class="params">()</span> <span class="keyword">throws</span> Exception  </span></div><div class="line">37.    &#123;  </div><div class="line"><span class="number">38</span>.        <span class="keyword">int</span> i = <span class="number">0</span>;  </div><div class="line"><span class="number">39</span>.        <span class="keyword">for</span>(;i&lt;<span class="number">100</span>;i++)  </div><div class="line"><span class="number">40</span>.        &#123;  </div><div class="line"><span class="number">41</span>.            System.out.println(Thread.currentThread().getName()+<span class="string">" "</span>+i);  </div><div class="line"><span class="number">42</span>.        &#125;  </div><div class="line"><span class="number">43</span>.        <span class="keyword">return</span> i;  </div><div class="line"><span class="number">44</span>.    &#125;  </div><div class="line"><span class="number">45</span>.  </div><div class="line"><span class="number">46</span>.&#125;  </div><div class="line"></div><div class="line">二、创建线程的三种方式的对比</div><div class="line">采用实现Runnable、Callable接口的方式创见多线程时，优势是：</div><div class="line">线程类只是实现了Runnable接口或Callable接口，还可以继承其他类。</div><div class="line">在这种方式下，多个线程可以共享同一个target对象，所以非常适合多个相同线程来处理同一份资源的情况，从而可以将CPU、代码和数据分开，形成清晰的模型，较好地体现了面向对象的思想。</div><div class="line">劣势是：</div><div class="line">编程稍微复杂，如果要访问当前线程，则必须使用Thread.currentThread()方法。</div><div class="line">使用继承Thread类的方式创建多线程时优势是：</div><div class="line">编写简单，如果需要访问当前线程，则无需使用Thread.currentThread()方法，直接使用<span class="keyword">this</span>即可获得当前线程。</div><div class="line">劣势是：</div><div class="line">线程类已经继承了Thread类，所以不能再继承其他父类。</div><div class="line"></div><div class="line">来源： http:<span class="comment">//blog.csdn.net/longshengguoji/article/details/41126119</span></div></pre></td></tr></table></figure>
