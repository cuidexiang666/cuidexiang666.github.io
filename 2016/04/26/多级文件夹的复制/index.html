os = <span class="keyword">new</span> BufferedOutputStream(<span class="keyword">new</span> FileOutputStream(dest));</div><div class="line">	<span class="comment">//读</span></div><div class="line">	<span class="keyword">byte</span>[] buffer = <span class="keyword">new</span> <span class="keyword">byte</span>[<span class="number">1024</span>];</div><div class="line">	<span class="keyword">int</span> len = -<span class="number">1</span>;</div><div class="line">	<span class="keyword">while</span> ( (len = bis.read(buffer)) != -<span class="number">1</span>) &#123;</div><div class="line">		<span class="comment">//写</span></div><div class="line">		bos.write(buffer, <span class="number">0</span>, len);	</div><div class="line">	&#125;</div><div class="line">	<span class="comment">//关闭流</span></div><div class="line">	bos.close();</div><div class="line">	bis.close();</div><div class="line">&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
