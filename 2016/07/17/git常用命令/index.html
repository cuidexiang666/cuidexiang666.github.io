        <figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div></pre></td><td class="code"><pre><div class="line">一、通过git模拟单人开发</div><div class="line"></div><div class="line">1、在计算机的任意盘符创建一个文件夹：d:/gitdemo/tangseng</div><div class="line">2、进入tangseng目录下进行初始化：git init</div><div class="line">3、在tangseng目录下创建一个test.java文件：touch test.java</div><div class="line">4、查看文件的状态：git status(查看所有的文件状态）  git status filename(查看指定的文件状态)</div><div class="line">   4-1：文件为红色：未被git管理</div><div class="line">   4-2：文件为绿色：已被git管理</div><div class="line">5、将文件提交到暂存态：git add test.java(指定的文件)  git add .(提交所有的文件)</div><div class="line">6、将文件提交到本地班级库：git commit -m "注释内容"</div><div class="line">7、查看操作记录：git log</div><div class="line"></div><div class="line">二、通过git配置用户信息</div><div class="line"></div><div class="line">    1、配置局部的账号信息(.git/config文件)</div><div class="line">       git config user.name "Your Name"</div><div class="line">       git config user.email "your@example.cn"</div><div class="line"></div><div class="line">    2、配置全局的账号信息</div><div class="line">       git config --global user.name "Your Name"</div><div class="line">       git config --global user.email "your@example.cn"</div><div class="line"></div><div class="line"></div><div class="line">三、git的别名的设置</div><div class="line"></div><div class="line">    1、设置增强版的日志信息：git config --global alias.lg "log --color --graph --pretty=format:'%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold blue)&lt;%an&gt;%Creset' --abbrev-commit"</div><div class="line">       1-1、显示日志信息：有的一定样式</div><div class="line">       1-2、用户版本的回退</div><div class="line">    2、配置其他的别名：git config --global alias.别名 "具体的命令+[参数]"   git config --global alias.ci "commit -m"</div><div class="line"></div><div class="line">四、版本的回退与撤销</div><div class="line"></div><div class="line">    1、执行commit操作后：git reset --hard 哈希值(前七位)</div><div class="line">    2、未执行commit操作：git reset --hard HEAD</div><div class="line"></div><div class="line"></div><div class="line">五、模拟多人开发以及出现的冲突</div><div class="line"></div><div class="line">1、项目经理的角色</div><div class="line">   a、在任意盘符创建一个目录：d:/gitdemo/service</div><div class="line">   b、进入到service目录下：初始化git版本库:git init --bare</div><div class="line">   c、创建两个程序员(与service在同级目录下)：tangseng、wukong</div><div class="line"></div><div class="line">2、tangseng操作   a.txt   echo "content" &gt;(&gt;&gt;:追加) a.txt </div><div class="line">   a、检出代码：git clone url</div><div class="line">   b、设置忽略的文件：.gitignore(.git在同级目录)</div><div class="line">   c、将.gitignore文件提交到远程服务器</div><div class="line">      git add .</div><div class="line">      git commit -m ""</div><div class="line">      git push</div><div class="line">   d、开发了一个main.java文件：将文件推送到远程服务器</div><div class="line"></div><div class="line">3、悟空操作</div><div class="line">   a、检出代码：git clone url</div><div class="line">   b、开发代码：push到远程服务器</div><div class="line">      编辑文件：vim xxx.java</div><div class="line">      git add .</div><div class="line">      git commit -m ""</div><div class="line">      git push</div><div class="line"></div><div class="line">4、出现冲突</div><div class="line">   a、唐僧编写代码并且提交到远程服务器：</div><div class="line">   b、悟空未更新代码：直接开发并且提交到本地版本库；</div><div class="line">   c、悟空焕然大悟：更新代码：出现文件的冲突</div><div class="line">   d、解决冲突：编辑该文件并且最终提交到远程服务器</div><div class="line"></div><div class="line">六、git分支的使用</div><div class="line">    1、创建分支：git branch bugfix</div><div class="line">    2、切换分支：git checkout bugfix  (git checkout -b bugfix)</div><div class="line">    </div><div class="line">    分支合并时的冲突以及解决方法：</div><div class="line">    1、在bugfix上开发：提交到本地版本库；</div><div class="line">    2、切换到master上开发：提交到本地版本库；</div><div class="line">    3、将bugfig合并到master分支上：git merge bugfix(在主分支下操作)</div><div class="line">    4、出现冲突：编辑文件</div><div class="line">    5、删除分支：git branch -d bugfix</div></pre></td></tr></table></figure>
