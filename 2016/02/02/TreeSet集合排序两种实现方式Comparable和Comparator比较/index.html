v class="line">          </div><div class="line">        Student s1 = <span class="keyword">new</span> Student(<span class="number">123L</span>);  </div><div class="line">        Student s2 = <span class="keyword">new</span> Student(<span class="number">456L</span>);                 <span class="comment">//让集合自身具备比较性，这种方式较灵活      </span></div><div class="line">        TreeSet&lt;Student&gt; students = <span class="keyword">new</span> TreeSet&lt;Student&gt;(<span class="keyword">new</span> StudentComparator());    </div><div class="line">  </div><div class="line">        students.add(s1);  </div><div class="line">        students.add(s2);  </div><div class="line">  </div><div class="line">        <span class="keyword">for</span> (Iterator&lt;Student&gt; iter = students.iterator(); iter.hasNext();) &#123;  </div><div class="line">            Student s = iter.next();  </div><div class="line">            System.out.println(s.getId());  </div><div class="line">        &#125;  </div><div class="line">          </div><div class="line">    &#125;  </div><div class="line">&#125;  </div><div class="line">  </div><div class="line"><span class="comment">/** </span></div><div class="line"> * 采用实现Comparable接口重写compareTo方法的方式，让元素自身具备比较性 </div><div class="line"> * <span class="doctag">@author</span> Administrator </div><div class="line"> * </div><div class="line"> */  </div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Teacher</span> <span class="keyword">implements</span> <span class="title">Comparable</span>&lt;<span class="title">Teacher</span>&gt;</span>&#123;  </div><div class="line">    <span class="keyword">private</span> Long id;  </div><div class="line">      </div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="title">Teacher</span><span class="params">()</span> </span>&#123;  </div><div class="line">    &#125;  </div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="title">Teacher</span><span class="params">(Long id)</span> </span>&#123;  </div><div class="line">        <span class="keyword">this</span>.id = id;  </div><div class="line">    &#125;  </div><div class="line">  </div><div class="line">    <span class="function"><span class="keyword">public</span> Long <span class="title">getId</span><span class="params">()</span> </span>&#123;  </div><div class="line">        <span class="keyword">return</span> id;  </div><div class="line">    &#125;  </div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setId</span><span class="params">(Long id)</span> </span>&#123;  </div><div class="line">        <span class="keyword">this</span>.id = id;  </div><div class="line">    &#125;  </div><div class="line">      </div><div class="line">    <span class="meta">@Override</span>  </div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">compareTo</span><span class="params">(Teacher o)</span> </span>&#123;  </div><div class="line">        <span class="keyword">return</span> (<span class="keyword">int</span>) (<span class="keyword">this</span>.id - o.getId());  </div><div class="line">    &#125;  </div><div class="line">&#125;  </div><div class="line">  </div><div class="line"><span class="comment">//学生类  </span></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Student</span> </span>&#123;  </div><div class="line">  </div><div class="line">    <span class="keyword">private</span> Long id;  </div><div class="line">  </div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="title">Student</span><span class="params">()</span> </span>&#123;  </div><div class="line">    &#125;  </div><div class="line">    <span class="function"><span class="keyword">public</span
