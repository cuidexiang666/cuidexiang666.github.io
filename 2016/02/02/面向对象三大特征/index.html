        <p>​    # 面向过程三大特征 :<br><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div></pre></td><td class="code"><pre><div class="line">封装  </div><div class="line">   类的封装 </div><div class="line">  成员变量</div><div class="line">       类中属性</div><div class="line">  构造方法</div><div class="line">           创建对象 (使用 是一个过程  对象初始化的过程)</div><div class="line">    Student s = <span class="keyword">new</span> Student(<span class="string">"尼鲁拉斯赵四"</span>,<span class="number">50</span>);</div><div class="line">              <span class="keyword">new</span>代表对象初始化的开始     先进行父类对象的初始化(成员变量)  本类初始化  本类成员变量 本类构造</div><div class="line">本类构造方法结束 代表初始化完成</div><div class="line">  成员方法</div><div class="line">      类的功能</div><div class="line"></div><div class="line">      关键字 </div><div class="line">    <span class="keyword">private</span> 私有化  成员变量 全部私有化 </div><div class="line">           如果私有化  提供公共的访问方式 </div><div class="line">    </div><div class="line">    <span class="keyword">this</span> 方法中  谁调用这个方法 它就代表谁</div><div class="line">              使用  </div><div class="line">     成员变量 和 局部变量重名 </div><div class="line">      区分了 成员变量和局部变量</div><div class="line"></div><div class="line">继承   </div><div class="line">     让一个类与已知类产生关系,这个类就具备了已知类可以继承的所有属性与方法 那么这个关系 就是继承关系</div><div class="line"> <span class="class"><span class="keyword">class</span> <span class="title">A</span></span>&#123;&#125;   <span class="class"><span class="keyword">class</span> <span class="title">B</span> <span class="keyword">extends</span> <span class="title">A</span></span>&#123;&#125;</div><div class="line">   Student s = <span class="keyword">new</span> Student(<span class="string">"尼鲁拉斯赵四"</span>,<span class="number">50</span>);</div><div class="line">   System.out.println(s.toString());<span class="comment">//包名+类名+@+16进制哈希值</span></div><div class="line">   顶层父类 Object </div><div class="line">      所有的类直接或间接继承 Object </div><div class="line">  Object里面有的(非私有)方法 所有类都具备</div><div class="line"></div><div class="line">      方法重写</div><div class="line">      在子类中出现了 与父类中 方法声明(方法名,返回值类型,参数列表)一模一样 </div><div class="line">  这种现象 称为 方法重写   覆盖</div><div class="line"></div><div class="line">  子类中方法查找的顺序    先从子类中查找  如果有就执行  如果没有 去父类中查找 </div><div class="line"></div><div class="line">   <span class="class"><span class="keyword">class</span> <span class="title">Fu</span></span>&#123;</div><div class="line">        <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">show</span><span class="params">()</span></span>&#123;</div><div class="line">    System.out.println(<span class="string">"fu show"</span>);</div><div class="line"> &#125;</div><div class="line"></div><div class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">show2</span><span class="params">()</span></span>&#123;</div><div class="line">    System.out.println(<span class="string">"fu show2"</span>);</div><div class="line"> &#125;</div><div class="line">   &#125;</div><div class="line"></div><div class="line">   <span class="class"><span class="keyword">class</span> <span class="title">Zi</span> <span class="keyword">extends</span> <span class="title">Fu</span></span>&#123;</div><div class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">show2</span><span class="params">()</span></span>&#123;</div><div class="line">    System.out.println(<span class="string">"zi show2"</span>);</div><div class="line"> &#125;</div><div class="line"></div><div class="line">       <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">method</span><span class="params">()</span></span>&#123;</div><div class="line">    System.out.println(<span class="string">"zi method"</span>);</div><div class="line">&#125;</div><div class="line">   &#125;</div><div class="line"></div><div class="line">   Zi z = <span class="keyword">new</span> Zi();</div><div class="line"></div><div class="line">   z.show();</div><div class="line"></div><div class="line">   z.show2();</div><div class="line"></div><div class="line">   z.method();</div><div class="line"></div><div class="line">   变量访问特点   就近原则</div><div class="line">     </div><div class="line">  方法中访问变量 </div><div class="line">     先从方法中找 如果有就使用</div><div class="line">     再去成员位置找 (成员变量)  如果有就使用</div><div class="line">     再去父类的成员位置找  如果有就使用</div></pre></td></tr></table></figure></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div></pre></td><td class="code"><pre><div class="line">  抽象类 是一个类         共性的功能 的提取</div><div class="line">     成员变量</div><div class="line">     构造方法</div><div class="line">     成员方法 </div><div class="line">      </div><div class="line">  抽象方法   </div><div class="line">     没有方法体  只给了方法声明 没有任何实现</div><div class="line">    与具体类不同点</div><div class="line">        <span class="number">1</span>:可以有抽象方法</div><div class="line"> <span class="number">2</span>:不能直接创建对象 </div><div class="line">     那么 这个抽象类中 存在构造有什么用?</div><div class="line">       为了让子类初始化是 可以对父类进行初始化</div><div class="line"></div><div class="line">  接口   不是一个类</div><div class="line">           功能的集合  这里的方法 都是 抽象方法  只给方法声明 不会给任何实现 </div><div class="line">称为规范 </div><div class="line"></div><div class="line">USB接口   可扩展性强 </div><div class="line"></div><div class="line">接口将功能的 定义 与  实现 分类 </div><div class="line"></div><div class="line">接口定义 功能</div><div class="line"></div><div class="line">实现类  实现了功能</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="keyword">abstract</span> 抽象方法  </div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> 常量 (常量池)  一旦赋值不能改变</div></pre></td></tr></table></figure>
<p>​<br><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line"> <span class="keyword">this</span>  本类的对象  </div><div class="line">           <span class="keyword">this</span>可以去访问到本类中 成员变量成员方法 构造方法</div><div class="line"><span class="keyword">this</span>.变量名  成员变量</div><div class="line"><span class="keyword">this</span>.方法名(..)  成员方法</div><div class="line"><span class="keyword">this</span>(..)  本类的构造</div><div class="line"> <span class="keyword">super</span> 父类的对象    父类空间的标示</div><div class="line">       <span class="keyword">super</span>.变量名  访问父类的成员变量</div><div class="line"><span class="keyword">super</span>.方法名(..)  访问的是父类的成员方法</div><div class="line"><span class="keyword">super</span>(..) 父类的构造</div></pre></td></tr></table></figure></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">局部变量 在方法声明上或者方法中 定义的变量 都成为 局部变量  生命周期  跟着方法存在</div></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line"> 多态</div><div class="line">    对象的多态 </div><div class="line"></div><div class="line">动物  d = <span class="keyword">new</span> Lv();</div><div class="line"></div><div class="line">Lv  l = <span class="keyword">new</span> Lv(); </div><div class="line"></div><div class="line">多态的前提条件 </div><div class="line">   <span class="number">1</span>:要继承或者实现</div><div class="line">   <span class="number">2</span>:一般来说 有方法的重写</div><div class="line">   <span class="number">3</span>:父类引用 指向 子类对象</div><div class="line"></div><div class="line">多态中的成员特点 </div><div class="line">       编译全部看左边  检查语法格式错误</div><div class="line">   </div><div class="line">   运行 只有成员方法 看右边  (方法存在覆盖)</div><div class="line"></div><div class="line">向上转型 ---类似于 隐式转换</div><div class="line">父类类型 f = <span class="keyword">new</span> 子类对象();</div><div class="line">       将子类类型提升为 父类类型</div><div class="line"></div><div class="line">    向下转型 ---类似于 强制转换</div><div class="line">子类类型  z = (子类类型)f;</div><div class="line">       将父类类型这个对象  还原成对应的子类类型  否则 有个类型转换异常</div><div class="line"></div><div class="line">    对象 <span class="keyword">instanceof</span>  类</div><div class="line">判断该对象 是不是 属于这个类 类型</div></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div></pre></td><td class="code"><pre><div class="line">  多态应用  :</div><div class="line">      返回值类型</div><div class="line">      参数列表</div><div class="line"></div><div class="line">      结论  </div><div class="line">         返回值类型 是  抽象类 的话   返回的 是 其子类对象</div><div class="line">	 返回值类型 是  接口的话      返回的 是 其实现类对象</div><div class="line">	 </div><div class="line">	 参数列表 参数类型 抽象类的话  传递的是 其子类对象</div><div class="line">	 参数列表 参数类型 接口的话    传递的是 其实现类对象</div><div class="line"></div><div class="line"> <span class="keyword">final</span> </div><div class="line">    最终的</div><div class="line">   类       最终类    不能被继承 </div><div class="line">   方法     最终方法  不能被重写</div><div class="line">   变量     最终变量   是一个常量  只能赋值一次</div><div class="line"></div><div class="line"> <span class="keyword">static</span></div><div class="line">    静态 与类相关</div><div class="line">特点</div><div class="line">  <span class="number">1</span>: 修饰 成员变量  成员方法  被修饰以后 就叫 类成员  </div><div class="line">  <span class="number">2</span>: 静态成员 随着类的加载 而加载   优先于对象存在 </div><div class="line">  <span class="number">3</span>: 可以被对象调用 可以被对
