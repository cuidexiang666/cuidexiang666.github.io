ass="keyword">private</span> <span class="keyword">static</span> String password;</div><div class="line"></div><div class="line">    <span class="keyword">static</span> &#123;</div><div class="line">        <span class="comment">// 1.获得一个类加载ClassLoader（负责将class文件加载到内存生成对应Class对象！）</span></div><div class="line">        ClassLoader classLoader = JDBCUtils_v3.class.getClassLoader();</div><div class="line">        <span class="comment">// 2.通过类加载器加载配置文件(必须是全名：名字+扩展名)得到一个输入流</span></div><div class="line">        InputStream is = classLoader.getResourceAsStream(<span class="string">"db.properties"</span>);</div><div class="line">        <span class="comment">// 3.创建一个properties对象</span></div><div class="line">        Properties properties = <span class="keyword">new</span> Properties();</div><div class="line">        <span class="keyword">try</span> &#123;</div><div class="line">            <span class="comment">// 4.从输入流中读取属性列表(键值对)</span></div><div class="line">            properties.load(is);</div><div class="line">            <span class="comment">// 5.用指定的键在此属性列表中搜索属性</span></div><div class="line">            driver = properties.getProperty(<span class="string">"driver"</span>);</div><div class="line">            url = properties.getProperty(<span class="string">"url"</span>);</div><div class="line">            username = properties.getProperty(<span class="string">"username"</span>);</div><div class="line">            password = properties.getProperty(<span class="string">"password"</span>);</div><div class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</div><div class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> RuntimeException(e);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * 获得连接方法</div><div class="line">     */</div><div class="line">    <span class="f stmt != <span class="keyword">null</span>)</div><div class="line">            <span class="keyword">try</span> &#123;</div><div class="line">                pstmt.close();</div><div class="line">            &#125; <span class="keyword">catch</span> (Exception e) &#123;</div><div class="line">                <span class="keyword">throw</span> <span class="keyword">new</span> RuntimeException(e);</div><div class="line">            &#125;</div><div class="line">        <span class="keyword">if</span> (conn != <span class="keyword">null</span>)</div><div class="line">            <span class="keyword">try</span> &#123;</div><div class="line">                conn.close();</div><div class="line">            &#125; <span class="keyword">catch</span> (Exception e) &#123;</div><div class="line">                <span class="keyword">throw</span> <span class="keyword">new</span> RuntimeException(e);</div><div class="line">            &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
